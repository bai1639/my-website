<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>答案之书</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:opsz,wght@8..72,400;8..72,700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#0f1724; --bg2:#071028;
      --card:#f8f6f2; --accent:#ffb86b;
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg1:#f6f7fb; --bg2:#eef2ff;
        --card:#111; --accent:#ff8a6b;
      }
    }

    html,body{height:100%; margin:0; font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;}
    body{
      background: radial-gradient(1200px 600px at 10% 20%, rgba(255,200,160,0.06), transparent),
                  radial-gradient(900px 400px at 90% 80%, rgba(160,200,255,0.04), transparent),
                  linear-gradient(135deg,var(--bg1), var(--bg2));
      min-height:100vh;
      display:flex; align-items:center; justify-content:center;
      padding:24px;
      color:var(--card);
      overflow:hidden;
    }

    /* decorative blobs */
    .blob{ position:absolute; width:520px; height:520px; border-radius:50%; filter: blur(60px); opacity:0.16; mix-blend-mode: screen; pointer-events:none; }
    .blob.a{background:linear-gradient(90deg,#ff6b6b,#ffb86b); left:-120px; top:-80px; animation: floatA 9s ease-in-out infinite;}
    .blob.b{background:linear-gradient(90deg,#5bd3ff,#6b8cff); right:-140px; bottom:-100px; animation: floatB 11s ease-in-out infinite;}
    @keyframes floatA{0%{transform:translateY(0)}50%{transform:translateY(-24px)}100%{transform:translateY(0)}}
    @keyframes floatB{0%{transform:translateY(0)}50%{transform:translateY(28px)}100%{transform:translateY(0)}}

    /* center book */
    .book-wrap{ perspective:1400px; width:min(720px,92vw); max-width:92vw; height:420px; display:grid; place-items:center; }
    .book{ width:100%; max-width:720px; height:100%; position:relative; transform-style:preserve-3d; }
    .book-shell{ position:absolute; inset:0; border-radius:16px; background: linear-gradient(180deg,#fff,#f6f3f0); box-shadow: 0 24px 60px rgba(2,6,23,0.55); display:flex; align-items:center; justify-content:center; transform-origin:left center; transition: transform 900ms cubic-bezier(.2,.9,.28,1); overflow:hidden; padding:28px; color:#111; }
    .page{ width:100%; height:100%; background:linear-gradient(180deg,#fff,#fbf8f6); border-radius:12px; position:absolute; left:10px; top:10px; box-shadow: inset 0 -10px 36px rgba(0,0,0,0.03); transform-origin:left center; backface-visibility:hidden; display:flex; flex-direction:column; padding:34px; }
    .page.back{ transform: rotateY(-180deg); left:16px; top:16px; }

    .book.open .book-shell{ transform: rotateY(-18deg) translateX(-12px) scale(1.01); }
    .book.open .page.front{ transform: rotateY(-160deg); box-shadow: -36px 18px 100px rgba(2,6,23,0.5); }
    .book.open .page.back{ transform: rotateY(0deg); }

    .answer{ width:100%; height:100%; display:flex; align-items:center; justify-content:center; text-align:center; }
    .text{ font-family:"Source Serif 4", serif; font-size:28px; line-height:1.45; color:#111; opacity:0; transform: translateY(8px); transition: all 420ms cubic-bezier(.2,.9,.28,1) 120ms; white-space:pre-wrap; max-width:86%; word-break:break-word; }
    .show .text{ opacity:1; transform: translateY(0); }

    /* bookmark detail */
    .bookmark{ position:absolute; right:18px; top:18px; width:44px; height:56px; background:linear-gradient(180deg,#fff3e6,#fff); border-radius:6px; box-shadow: 0 6px 18px rgba(0,0,0,0.06); display:grid; place-items:center; font-weight:700; color:var(--accent); }

    /* confetti canvas */
    canvas#confetti{ position:fixed; inset:0; pointer-events:none; z-index:40; }

    @media (max-width:560px){
      .book-wrap{ height:360px; }
      .text{ font-size:20px; }
      .page{ padding:20px; }
    }
  </style>
</head>
<body>
  <div class="blob a" aria-hidden="true"></div>
  <div class="blob b" aria-hidden="true"></div>

  <canvas id="confetti" aria-hidden="true"></canvas>

  <div class="book-wrap" role="main" aria-live="polite">
    <div class="book" id="book">
      <div class="book-shell">
        <div class="page front" id="front">
          <div class="bookmark" aria-hidden="true">今</div>
          <div class="answer" id="answerFront" role="status" aria-live="polite">
            <div class="text" id="answerText"></div>
          </div>
        </div>

        <div class="page back" id="back" aria-hidden="true">
          <div style="margin:auto; text-align:center; max-width:84%;">
            <div style="font-family:'Source Serif 4', serif; font-size:20px; color:#222;">—</div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script>
    const ANSWERS = [
      "真心与时间，会让答案逐渐明朗。",
      "放下结局的执念，去感受当下的温柔。",
      "勇敢一点，坦诚一次，结果会更清晰。",
      "不妨先做好自己，再去决定彼此的下一步。",
      "把每天能控制的小事做到极致，机会会靠近。",
      "换个角度看问题，常常会发现新的路径。",
      "稳健优于冒进，长期回报来自持续投入。",
      "小的改变（睡眠 / 饮食 /走动）常常带来巨大差别。",
      "听从直觉，但用理智为它把关。",
      "有时等待也是一种答案。",
      "你已经比你想象的更接近答案了。",
      "跨出一步，视野才会不一样。",
      "把目光放在能控制之事，其他顺其自然。",
      "行动会带来信息，信息会带来方向。",
      "保持一致的作息，健康会悄然回报你。"
    ];

    const answerText = document.getElementById('answerText');
    const answerFront = document.getElementById('answerFront');
    const bookEl = document.getElementById('book');

    const confettiCanvas = document.getElementById('confetti');
    const ctx = confettiCanvas.getContext && confettiCanvas.getContext('2d');

    function resizeCanvas(){
      if(!ctx) return;
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.round(window.innerWidth * dpr);
      confettiCanvas.height = Math.round(window.innerHeight * dpr);
      confettiCanvas.style.width = window.innerWidth + 'px';
      confettiCanvas.style.height = window.innerHeight + 'px';
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      ctx.clearRect(0,0,confettiCanvas.width, confettiCanvas.height);
    }
    resizeCanvas();
    window.addEventListener('resize', () => setTimeout(resizeCanvas, 120));

    function pickRandom(arr){ return arr[Math.floor(Math.random()*arr.length)]; }

    function typeText(el, text, min=8, max=28){
      return new Promise(async (resolve) => {
        el.textContent = '';
        for(let i=0;i<text.length;i++){
          el.textContent += text[i];
          const t = min + Math.random()*(max-min);
          await new Promise(r => setTimeout(r, t));
        }
        resolve();
      });
    }

    function sparkleConfetti(){
      if(!ctx) return;
      const pieces = [];
      const w = window.innerWidth, h = window.innerHeight;
      for(let i=0;i<80;i++){
        pieces.push({
          x: w*0.5 + (Math.random()-0.5)*260,
          y: h*0.45 + (Math.random()-0.5)*120,
          vx: (Math.random()-0.5)*8,
          vy: -Math.random()*7 - 3,
          life: 60 + Math.random()*60,
          size: 6 + Math.random()*8,
          color: ['#ffb86b','#ff6b6b','#6be4ff','#6b8cff'][Math.floor(Math.random()*4)]
        });
      }
      let t=0;
      const id = setInterval(()=>{
        ctx.clearRect(0,0,confettiCanvas.width, confettiCanvas.height);
        pieces.forEach(p=>{
          p.x += p.vx;
          p.y += p.vy;
          p.vy += 0.22;
          p.life--;
          ctx.fillStyle = p.color;
          ctx.beginPath();
          ctx.ellipse(p.x, p.y, p.size, p.size*0.7, 0, 0, Math.PI*2);
          ctx.fill();
        });
        t++;
        if(t>160){ clearInterval(id); ctx.clearRect(0,0,confettiCanvas.width, confettiCanvas.height); }
      }, 16);
    }

    async function reveal(){
      const text = pickRandom(ANSWERS);
      // open book
      bookEl.classList.add('open');
      // ensure previous hidden
      answerFront.classList.remove('show');
      await new Promise(r => setTimeout(r, 260));
      // type
      await typeText(answerText, text, 10, 36);
      // show
      answerFront.classList.add('show');
      // confetti
      sparkleConfetti();
    }

    // Auto reveal on load
    window.addEventListener('load', () => {
      // small delay to ensure fonts/styles ready then reveal
      setTimeout(reveal, 320);
    });
  </script>
</body>
</html>
