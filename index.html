      let t=0;
      const id = setInterval(()=>{
        ctx.clearRect(0,0,confettiCanvas.width, confettiCanvas.height);
        pieces.forEach(p=>{
          p.x += p.vx;
          p.y += p.vy;
          p.vy += 0.22;
          p.life--;
          ctx.fillStyle = p.color;
          ctx.beginPath();
          ctx.ellipse(p.x, p.y, p.size, p.size*0.7, 0, 0, Math.PI*2);
          ctx.fill();
        });
        t++;
        if(t>160){ clearInterval(id); ctx.clearRect(0,0,confettiCanvas.width, confettiCanvas.height); }
      }, 16);
    }

    async function reveal(){
      const text = pickRandom(ANSWERS);
      bookEl.classList.add('open');
      answerEl.classList.remove('visible');
      await new Promise(r => setTimeout(r, 200));
      await typeText(answerEl, text, 10, 36);
      answerEl.classList.add('visible');
      sparkleConfetti();
    }

    // 自动揭晓并保险写入（若字体/资源慢加载）
    window.addEventListener('load', () => {
      setTimeout(reveal, 240);
      setTimeout(() => {
        if (!answerEl.textContent || answerEl.textContent.trim() === '') {
          answerEl.textContent = pickRandom(ANSWERS);
          answerEl.classList.add('visible');
          bookEl.classList.add('open');
        }
      }, 3000);
    });
  </script>
